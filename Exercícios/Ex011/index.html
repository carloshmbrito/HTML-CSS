<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">

        <!--A tag <source media type> faz com que a imagem mude de acordo com o tamanho estabelecido. É importante que estejam em ordem, pois, caso contrário, a mudança automática não acontece.-->

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <audio src="midia/audio.mp3" controls autoplay></audio>

        <!--Pode ser usado também os seguintes formatos de áudio: WAV e OGG-->

        <p>Também pode ser adicionado o áudio da seguinte forma.</p>

        <audio preload="metadata" autoplay controls loop>
            <source src="midia/audio.mp3" type="audio/mpeg">

        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/audio.mp3">Clique aqui para baixar o arquivo mp3</a></p></audio>

    </picture>
</body>
</html>
